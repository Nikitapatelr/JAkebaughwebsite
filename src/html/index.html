  <body>
    <div class="background-static"></div>

    <article class="app-wrapper">
      <canvas id="background" width="1280" height="720"></canvas>

      <header id="prism-menu">
        <div class="prism-menu-list sans">
          <a href="https://blog.jakealbaugh.com" target="_blank">Blog</a> /
          <a href="https://codepen.io/jakealbaugh" target="_blank">CodePen</a> /
          <a href="https://twitter.com/jake_albaugh/" target="_blank"
            >Twitter</a
          >
          /
          <a href="https://github.com/jakealbaugh" target="_blank">GitHub</a>
        </div>
        <div id="progress-spinner-prism">
          <div class="prism-container">
            <div class="prism">
              <div class="shape">
                <div class="side back"></div>
                <div class="side top"></div>
                <div class="side bottom"></div>
                <div class="side front"></div>
                <div class="side left"></div>
                <div class="side right"></div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main id="sections"></main>

      <div
        id="scroll-down"
        data-0="opacity: 0.7; @active: true;"
        data-900="opacity: 0; @active: false;"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          enable-background="new 0 0 100 100"
          id="Layer_1"
          version="1.1"
          viewBox="0 0 100 100"
          xml:space="preserve"
        >
          <polygon
            fill="#FFF"
            points="23.1,34.1 51.5,61.7 80,34.1 81.5,35 51.5,64.1 21.5,35 23.1,34.1 "
          />
        </svg>
      </div>

      <div id="loader">
        <div class="prism-cont">
          <div class="prism">
            <div class="shape">
              <div class="side back"></div>
              <div class="side top"></div>
              <div class="side bottom"></div>
              <div class="side front"></div>
              <div class="side left"></div>
              <div class="side right"></div>
            </div>
          </div>
        </div>
        <span class="message"></span>
      </div>

      <div id="indicator-container">
        <div id="indicator"></div>
      </div>
    </article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script src="js/script.min.js"></script>
